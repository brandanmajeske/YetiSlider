<!DOCTYPE html>
<html>
<head>
	<title>Yeti Slider</title>
	<link rel="stylesheet" type="text/css" href="css/site.css" />
</head>
<body>

<div class="container">
<h1>Yetislider</h1>
<h3>Yet another slider...</h3>

<div class="yeti-controls"></div>
<div class="yetislider">
	<img src="http://lorempixel.com/1000/400/sports/" alt="lorempixel image" />
	<img src="http://lorempixel.com/1000/400/food/" alt="lorempixel image" />
	<img src="http://lorempixel.com/1000/400/nature/" alt="lorempixel image" />
	<img src="http://lorempixel.com/1000/400/business/" alt="lorempixel image" />
	<img src="http://lorempixel.com/1000/400/nightlife/" alt="lorempixel image" />
	<img src="http://lorempixel.com/1000/400/cats/" alt="lorempixel image" />
</div>

<p>Version 0.0.1</p>
<div class="touchme">Debug Touch</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="jquery.yetislider.js"></script>
<script type="text/javascript">

	var options = {
		'autoscroll': true,
		'touch':true,
		'fade': false,
		'speed': 'medium', // fast, medium, slow */
		'transitionSpeed': 'slow' // fast, medium, slow */
	}

	$('.yetislider').yetislider(options);


</script>
</body>
</html>
